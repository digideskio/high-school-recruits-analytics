<!DOCTYPE html>

<html lang="en-US">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header"></header>

    <section class="content"></section>

    <section class="visualization">
      <div id="chart"></div>
      <div id="meta" class="meta">

        <div class="meta-info">
          <div class="meta-headshot">
            <img src="http://l3.yimg.com/bt/api/res/1.2/L0k.2DeHKYLHARnrsNSOPg--/YXBwaWQ9eW5ld3NfbGVnbztmaT1maWxsO2g9MjMwO3E9NzU7dz0zNDU-/https://s.yimg.com/xe/i/us/sp/v/nba_cutout/players_l/20151027/4244.png" class="meta-head-shot">
          </div>
          <h3 class="meta-player-name">Kevin <br>Durant</h3>
          <p class="meta-player-details">#35 / F <br>Oklahoma City</p>
        </div>

        <div class="meta-stats">
          <ul class="stats">
            <li class="stat-number">32.5</li>
            <li class="stat-subheader">PPG</li>
            <li class="stat-number">9.0</li>
            <li class="stat-subheader">RPG</li>
            <li class="stat-number">1.1</li>
            <li class="stat-subheader">APG</li>
          </ul>
          <ul class="details">
            <li>College</li>
            <li class="stat-subheader">Texas</li>
            <li>HS Rank</li>
            <li class="stat-subheader">17</li>
            <li>Drafted</li>
            <li class="stat-subheader">1</li>
          </ul>
        </div>



      </div>
    </section>

  </body>
</html>
